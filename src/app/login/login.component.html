<div class="container-fluid">
    <form #userform="ngForm" >
      <div class="form-group">
        <label for="username">username</label>
        <input type="text" required [(ngModel)]="user.username"   name="username" #username="ngModel" class="form-control" > 
        <div [hidden]="!username.invalid || username.pristine " class="alert alert-danger"> 
            username is required
        </div> 
    
      </div>
      <div class="form-group">
          <label for="password">password</label>
          <input type="text" [(ngModel)]="user.password" #password="ngModel" required name="password" class="form-control" >
          <div [hidden]="!password.invalid || password.pristine " class="alert alert-danger"> 
              password is required
          </div> 
        </div>
      <button class="btn btn-primary" [disabled]="!userform.form.valid" routerLink="/display" (click)="OnSubBut()">Submit</button>
    </form>
    </div>
